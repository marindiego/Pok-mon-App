<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <img class="freeCodeCamp-logo-image" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freecodecamp logo">
        <h1>Pokémon Search App</h1>
        <div class="pokemon-card-information">
            <form class="search-pokemon-container">
                <label for="search-input">Search for Pokémon Name or ID:</label>
                <input type="text" id="search-input" required>
                <button type="button" id="search-button" class="search-btn">Search</button>
            </form>
            <div class="pokemons-description-container">
            <div class="pokemon-description">
                <p>
                    <span id="pokemon-name" class="pokemon-name"></span>
                    <span id="pokemon-id" class="pokemon-id"></span>
                </p>
                <p>
                    <span id="weight" class="pokemon-weight"></span>
                    <span id="height" class="pokemon-height"></span>
                </p>
            </div>    
            <div id="pokemon-image-container" class="pokemon-image-container"></div>
            <div id="types" class="pokemon-type-container"></div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Base</th>
                        <th>Stats</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>HP:</td>
                        <td id="hp"></td>
                    </tr>
                    <tr>
                        <td>Attack:</td>
                        <td id="attack"></td>
                    </tr>
                    <tr>
                        <td>Defense:</td>
                        <td id="defense"></td>
                    </tr>
                    <tr>
                        <td>Sp. Attack:</td>
                        <td id="special-attack"></td>
                    </tr>
                    <tr>
                        <td>Sp. Defense:</td>
                        <td id="special-defense"></td>
                    </tr>
                    <tr>
                        <td>Speed</td>
                        <td id="speed"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
